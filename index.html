<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up-form</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="wrapper">
        
        <div class="sidebar">
     
            <img src="../Sign-up-form/image/img1.jpg" alt="Green branch">

            <div class="sidebardiv">

                <div class="sidebarLogo">

                    <div class="Logoimg">

                        <img src="../Sign-up-form/image/odin-lined (1).png" alt="Logo">

                    </div>

                   <p>ODIN</p>
                </div>

            </div> 
            
    
        </div>


        <div class="content">

            <h3>

                This is not a real online service! you know you need something  <br>like this in your life to help you realise your deepest dreams.
                Sign up <em>now</em> to get started.  <br><br>

                you know you want to.

            </h3>

            <form action="https://github.com/BrightOmolayo" method="post">

                <Legend> Let's do this</Legend>

                <div class="form">

                    <div class="form1">


                        <Label for="first_name"> FIRST NAME:</Label>
    
                        <input type="text" placeholder="Bright" name="first_name" id="first_name" required >
                        <br> <br>
        
        
        
                        <Label for="email" >EMAIL:</Label><br>
        
                        <input type="email" placeholder="me@email.com" name="email" id="email" required>
                        <br> <br>
        
        
        
                        <Label for="password"> PASSWORD:</Label>
        
                        <input type="password" placeholder="***" name="password" id="password" required>
                        <br> <br>
        
                    </div>
    
                    
                    <div class="form2">
    
                        <Label for="Last_name"> LAST NAME:</Label><br> 
    
                        <input type="text" placeholder="Layo" name="Last_name" id="Last_name" required>
                        <br> <br>
        
        
                        <Label for="Phone_number">PHONE NUMBER:</Label> <br>
        
                        <input type="number" placeholder="23456789" name="Phone_number" id="Phone_number" required>
                        <br> <br>
        
        
                        <Label for="confirm_password"> CONFIRM PASSWORD:</Label> 
    
                        <input type="password" placeholder="***" name="confirm_password" id="confirm_password" required>
                        <br> <br>
        
                    </div>


                </div>
            

                <button type="submit">Create account</button>

                <p>Aready have an account?</p>

                <button type="reset">Log in</button>
                 

            </form>

        </div>

        
        
    </div>
</body>
</html>
